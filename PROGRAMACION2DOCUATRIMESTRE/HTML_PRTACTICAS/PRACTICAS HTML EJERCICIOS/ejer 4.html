<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Tabla</title>
    <link rel="stylesheet" href="style ejer 4/style ejer 4.css">
    
</head>
<body>
    <h1>Tabla de Datos</h1>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Ciudad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Juan Pérez</td>
                <td>30</td>
                <td>Buenos Aires</td>
            </tr>
            <tr>
                <td>Laura Gómez</td>
                <td>25</td>
                <td>Rosario</td>
            </tr>
            <tr>
                <td>Diego Fernández</td>
                <td>40</td>
                <td>Córdoba</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

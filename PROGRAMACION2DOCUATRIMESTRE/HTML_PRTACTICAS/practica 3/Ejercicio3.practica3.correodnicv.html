<!DOCTYPE html>
<html lang="en">
<head>

  <title>Formulario</title>

<body>
  <form action="/submit" method="post">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="email">Correo Electr√≥nico:</label>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control Select</title>
</head>
<body>
  <form action="/submit" method="post">
    <label for="emails">Selecciona uno o varios correos:</label>
    <select id="emails" name="emails[]" multiple>
      <option value="email1@example.com">email1@example.com</option>
      <option value="email2@example.com">email2@example.com</option>
      <option value="email3@example.com">email3@example.com</option>
    </select>
    <br>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>

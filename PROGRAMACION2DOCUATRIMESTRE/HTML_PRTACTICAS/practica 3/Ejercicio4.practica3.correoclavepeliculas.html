<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check box</title>
</head>
<body>
<form action="/submit" method="post">
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="password">Clave:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <fieldset>
      <legend>Películas:</legend>
      <label><input type="checkbox" name="movies" value="Inception"> Inception</label><br>
      <label><input type="checkbox" name="movies" value="Interstellar"> Interstellar</label><br>
      <label><input type="checkbox" name="movies" value="The Matrix"> The Matrix</label>
    </fieldset>
    <br>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>

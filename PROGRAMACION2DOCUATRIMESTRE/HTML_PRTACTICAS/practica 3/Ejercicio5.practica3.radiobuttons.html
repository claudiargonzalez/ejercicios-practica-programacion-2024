<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio</title>
</head>
<body>
  <form action="/submit" method="post">
    <label>¿Qué sistema operativo utilizas más?</label><br>
    <label><input type="radio" name="os" value="linux" required> Linux</label><br>
    <label><input type="radio" name="os" value="windows" required> Windows</label>
    <br>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>

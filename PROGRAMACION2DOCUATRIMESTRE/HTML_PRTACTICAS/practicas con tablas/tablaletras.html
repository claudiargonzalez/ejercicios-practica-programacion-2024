<!DOCTYPE html>
<html>
<head>
    <title>Tabla con Filas y Columnas Combinadas</title>
    <link rel="stylesheet" href="style letras/style.css">
   
</head>
<body>
    <h1>Tabla con Filas y Columnas Combinadas</h1>

    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td rowspan="2">E, I</td>
            <td>F</td>
            <td colspan="2">G, H</td>
        </tr>
        <tr>
            <td>J</td>
            <td rowspan="2">K, O</td>
            <td>L</td>
        </tr>
        <tr>
            <td>M</td>
            <td>N</td>
            <td colspan="2">P</td>
        </tr>
    </table>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores CSS</title>
    <style>
        /* Selector de tipo */
        p {
            background-color: lightblue;
        }
        /* Selector de clase */
        .parrafo-clase {
            background-color: lightgreen;
        }
        /* Selector de ID */
        #parrafo-id {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <p>Este es el primer párrafo.</p>
    <p class="parrafo-clase">Este es el segundo párrafo.</p>
    <p id="parrafo-id">Este es el tercer párrafo.</p>
</body>
</html>
